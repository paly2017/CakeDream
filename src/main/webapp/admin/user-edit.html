<!DOCTYPE html>
<!--更改用户电话和地址页面-->
<html>
<head>
    <title>客户修改</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container-fluid">
    <!--head-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">蛋糕店后台</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li ><a href="order_list.html">订单管理</a></li>
                    <li ><a href="user-list.html">客户管理</a></li>
                    <li class="active"><a href="good-list.html">商品管理</a></li>
                    <li ><a href="type-list.html">类目管理</a></li>
                    <li ><a href="user-edit.html">修改密码</a></li>
                    <li><a href="login.html">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--head-->
    <br><br>
<!--修改完用户信息之后跳转至用户列表页面-->
    <form class="form-horizontal" action="user-list.html" method="post">
        <input type="hidden" name="user.id" value="1">
        <input type="hidden" name="user.username" value="Philip">
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">用户名</label>
            <div class="col-sm-5">Philip</div>
        </div>
        <div class="form-group">
            <label for="input_name" class="col-sm-1 control-label">电话</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name" name="user.phone" value="12345678999">
            </div>
        </div>
        <div class="form-group">
            <label for="input_name1" class="col-sm-1 control-label">地址</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="input_name1" name="user.address" value="陕西西安">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-success">提交修改</button>
            </div>
        </div>
    </form>

    <span style="color:red;"></span>

</div>
