
<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style type="text/css">
     form {
        margin-top: 88px;
     }
     .divform {
         margin-right: 10px;
     }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
           $("input").blur(function () {
               var passout = $("#input_name").val();
               var passnew = $("#input_pass_new").val();
               if (passout==null||passout==""||passnew==null||passnew==""){
                   $("#passspan").html("密码不能为空，请重新输入");
                   $("button").attr("type","button");
                   setTimeout(function () {
                       $("#passspan").html("");
                   },2000)
               }else {
                   $("button").attr("type","submit");
               }
           })
        })
    </script>


</head>
<body>
<div class="container">
    <div class="row" style="width: 100%;height: 100px;background-color: #00BFF0">
        <!--header-->
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-5">
            <img src="img/mimaxiugai.jpeg" height="500" width="1150" class="img-circle"/>
        </div>
        <div class="col-md-6 col-lg-7 col-sm-pull-1"  >
            <form class="form-horizontal" action="#" method="post">
                <input type="hidden" name="admin.id" value="">
                <input type="hidden" name="admin.username" value="">
                <div class="form-group">
                    <label for="input_name" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="input_name" name="admin.username" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_pass" class="col-sm-2 control-label">原密码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="input_pass" name="admin.password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_pass_new" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="input_pass_new" name="admin.passwordNew" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-success">提交修改</button>
                    </div>
                </div>
            </form>
            <span style="color:red;" id="passspan"></span>
        </div>

    </div>
    <div class="row">

    </div>
</div>
</body>
</html>
