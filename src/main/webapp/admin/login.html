<!DOCTYPE html>
<!--后台管理员登录页面-->
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引用外部css样式-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <!-- 引入jq-->
    <script src="js/Cake_admin.js"></script>


</head>
<!-- 设置背景图片 -->
<body style="background-image:url(img/hai.jpg);background-size:100%;">

<div class="container">
    <form class="form-horizontal" style="margin-top:15%;" action="hander.html">
        <h2 class="text-center" style="color:red">登录后台</h2>
        <!--用户名-->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <input id="username" type="text" class="form-control" style="height:auto;padding:10px;" placeholder="输入用户名" name="admin.username" value="1">
                <span id="unspan"></span>
            </div>
        </div>
        <!--密码-->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <input id="password" type="password" class="form-control" style="height:auto;padding:10px;" placeholder="请输入密码" name="admin.password" value="1">
                <span id="pswspan"></span>
            </div>
        </div>
        <!--登录-->
        <div class="col-md-4 col-md-offset-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </div>
    </form>
</div>
</body>
</html>
